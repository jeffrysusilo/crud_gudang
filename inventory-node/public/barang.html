<script>
    fetch('/api/barang')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabelBarang tbody');
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.nama_barang}</td>
            <td>${item.jumlah}</td>
            <td>${item.lokasi}</td>
            <td>${item.tanggal_masuk}</td>
            <td>
              <button onclick="editBarang(${item.id})">Edit</button>
              <button onclick="hapusBarang(${item.id})">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    
    function hapusBarang(id) {
      if (confirm('Yakin ingin menghapus data ini?')) {
        fetch('/api/barang/' + id, { method: 'DELETE' })
          .then(res => res.json())
          .then(result => {
            alert('‚úÖ ' + result.message);
            location.reload();
          }).catch(err => alert('‚ùå Gagal menghapus'));
      }
    }
    
    function editBarang(id) {
      window.location.href = `/edit.html?id=${id}`;
    }
    </script>
